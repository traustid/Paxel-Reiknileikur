	<script type="text/template" id="gameTemplate">

		<div class="math-problem">

			<% if (game.get('level') == "easy") {
				for (var i = 0; i<game.get('numbers')[0]; i++) {
					%>
						<div class="number-dot"></div>
					<%
				}
			} %>

			<% if (game.get('level') == "medium") {
				_.each(game.get('numbers'), function(number, index) {
					%>
						<div class="number"><%= number %></div>
					<%
					if (index < game.get('numbers').length-1) {
						%>
							<div class="math-symbol">+</div>
						<%
					}
				});
			} %>

			<% if (game.get('level') == "hard") {
				_.each(game.get('numbers'), function(number, index) {
					%>
						<div class="number"><%= number %></div>
					<%
					if (index < game.get('numbers').length-1) {
						%>
							<div class="math-symbol">-</div>
						<%
					}
				});
			} %>

			<div class="math-symbol equals">=</div>

			<div class="number result"></div>

			<a class="undo-button"></a>

			<a class="solution-check">?</a>

		</div>

		<div class="symbols">
			<%
			var counter = 0;
			if (game.get('level') == "easy") {
				for (var i = 0; i<game.getTotalNumber()+(Math.round(Math.random()*3)+1); i++) {
					%>
						<a class="symbol symbol-<%= Math.ceil(Math.random()*17) %>" style="top: <%= (counter & 1) ? 120 : 0 %>px; left: <%= 60*counter %>px" data-initx="<%= 60*counter %>" data-inity="<%= (counter & 1) ? 120 : 0 %>"><div class="hook"></div></a>
					<%
					counter++;
				}
			} else {
				for (var i = 0; i<game.getTotalNumber()+(Math.round(Math.random()*3)+1); i++) {
					%>
						<a class="symbol symbol-<%= Math.ceil(Math.random()*17) %>" style="top: <%= (counter & 1) ? 120 : 0 %>px; left: <%= 60*counter %>px" data-initx="<%= 60*counter %>" data-inity="<%= (counter & 1) ? 120 : 0 %>"><div class="hook"></div></a>
					<%
					counter++;
				}
			}
			%>
		</div>

		<div class="equation-bits"></div>

		<div class="solution-container"></div>

		<div class="needle-container">

			<div class="thread-container">
				<svg version="1.1" id="thread" class="thread-graphic" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
					 width="445px" height="203px" viewBox="0 0 445 203" enable-background="new 0 0 445 203" xml:space="preserve">
					<path fill-opacity="0" stroke="#fff" stroke-width="2" stroke-miterlimit="10" d="M0,0c0,0,48,198.035,236,198c126.022-0.023,186-107,209-142"/>
				</svg>
			</div>

			<div class="needle"></div>

			<div class="animation-overlay"></div>
		</div>

	</script>

	<script src="js/lib/require.js" data-main="js/init.js"></script>

</body>
